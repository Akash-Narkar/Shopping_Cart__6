<h2>Shopping Cart</h2>
<ul>
  <li *ngFor="let item of items; let i = index">
    {{ item.name }} - ${{ item.price }}
    <button (click)="editItem(i)">Edit</button>
    <button (click)="removeItem(i)">Remove</button>
  </li>
</ul> 

<button (click)="addItem()">Add Item</button>

<div class="add-item-overlay" [ngClass]="{'active': isAddingItem}">
  <div class="add-item-form" [ngClass]="{'active': isAddingItem}">
    <app-item-form [item]="newItem"
                   (cancel)="cancelAddItem()"
                   (save)="saveItem()">
    </app-item-form>
  </div>
</div>
